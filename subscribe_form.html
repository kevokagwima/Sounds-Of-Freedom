  <div class="container">

    <h1>Register below to Join the movement</h1>
    <form method='post' name='Subscriptions'>
      <input type='hidden' name='form-name' value='Subscriptions' />
      <div class="input">
        <label for="fname">First Name</label>
        <input name="First Name" required type="text" id="fname" placeholder="First Name">
      </div>
      <div class="input">
        <label for="surname">Surname</label>
        <input name="Surname" required type="text" id="surname" placeholder="Surname">
      </div>
      <div class="input five">
        <label for="org">Organization</label>
        <input name="Organization" required type="text" id="org" placeholder="Your Organization">
      </div>
      <div class="input">
        <label for="email">Email Address</label>
        <input name="Email" required type="email" id="email" placeholder="Email Address">
      </div>
      <div class="input">
        <label for="phone">Phone Number</label>
        <input name="Phone Number" required type="number" id="phone" placeholder="Phone Number">
      </div>
      <div class="input check">
        <input value="Yes" name="Community" checked type="checkbox" id="newsletter">
        <label for="newsletter">Would you like us to add you to the Sounds of Freedom Community Page on
          WhatsApp?</label>
      </div>
      <button type="submit">Register</button>
    </form>
