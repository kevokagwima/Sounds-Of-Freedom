<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SB486H419R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-SB486H419R');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Images/output-onlinepngtools.png">
  <link rel="stylesheet" href="tickets.css">
  <title>Get Your Tickets</title>
</head>

<body>
  <div class="form">
    <a href="index.html" id="back">Back</a>
    <h1 class="header">Book your slot now</h1>
    <form id='form' method='post' name='Audio-film-series'
      value='Join us for an Exclusive Madaraka Weekend Invitation!'><input type='hidden' name='form-name'
        value='Audio-film-series' />
      <div class="input">
        <label for="fname">First Name</label>
        <input name="First Name" required type="text" id="fname" placeholder="First Name">
      </div>
      <div class="input">
        <label for="surname">Last Name</label>
        <input name="Surname" required type="text" id="surname" placeholder="Last Name">
      </div>
      <div class="input">
        <label for="email">Email Address</label>
        <input name="email" required type="email" id="email" placeholder="Email Address">
      </div>
      <div class="input">
        <label for="phone">Phone Number</label>
        <input name="Phone Number" required type="number" id="phone" placeholder="Phone Number">
      </div>
      <div class="more-inputs"></div>
      <div class="more-people">
        <p>+ Add person</p>
      </div>
      <div class="payment-info">
        <p>Cinema in Nature = 500/-</p>
        <p>Listen & Paint = +200/-</p>
        <p>Karura entance fee = Paid at Venue</p>
      </div>
      <div class="input mpesa">
        <label for="org">Mpesa Confirmation Code (Paybill: 5242257)</label>
        <input name="Organization" required type="text" id="org" placeholder="Mpesa Confirmation Code">
      </div>
      <div class="input mpesa">
        <label for="listen">Have you listened to our first episode before?</label>
        <select required name="listened_to_our_episode" id="listen">
          <option selected disabled value="">----</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <!-- <div class="note info">
        <p>Sunday 3pm is a crowd favourite! Join the group?</p>
      </div> -->
      <div class="input">
        <label for="day">Pick The Day</label>
        <select required name="day" id="day">
          <option selected value="">---</option>
          <option value="Saturday 20">Saturday 20th</option>
          <option value="Saturday 27">Saturday 27th</option>
        </select>
      </div>
      <div class="input">
        <label for="time">Pick Time Slot</label>
        <select required name="time-slot" id="time">
          <option disabled selected value="">---</option>
          <option value="11am">11am</option>
          <option value="3pm">3pm</option>
        </select>
      </div>
      <div class="note">
        <p>Visitors must arrive 15-30 minutes before.</p>
        <p> Meeting point: Karura Forest Gate C Entrance, Kiambu Road</p>
        <p>Contact: 0712443592</p>
      </div>
      <button id="submit" type="submit">Book</button>
    </form>
  </div>
</body>
<script src="tickets.js"></script>

</html>
